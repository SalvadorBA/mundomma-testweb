<body>
    

    <!--parte inferior del navbar-->
     <header>
       <div class="container">
        <center><h1 style="margin: 60px;"> <em>Envíanos tu opinión al respecto sobre las MMA</em></h1></center>
       </div>

     <div><center><h4>Llena este formulario por favor</h4></center></div>
    </header>


<center>
    <div class="margenFormulario">
        <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="pon tu correo electrónico">
        <label for="exampleFormControlInput1" class="form-label">Telefóno</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="pon tu número telefónico">

        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="pon tu número domicilio">
        <label for="exampleFormControlTextarea1" class="form-label">Reseña</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" class="btn btn-primary mb-3" style="margin: 60px;">Enviar</button>
      </div>

</center>
    

    

</div>
